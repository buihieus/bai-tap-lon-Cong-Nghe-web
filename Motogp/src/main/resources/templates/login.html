<!DOCTYPE html>
<form action="" class="signup-form">
    <html lang="en">
</form>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
    <div class="signup">
        <h1 class="signup-heading">Đăng ký</h1>
        <button class="signup-social">
            <i class="fa fa-google signup-social-icon"></i>
            <span class="signup-social-text">Đăng ký với Google</span>
        </button>
        <div class="signup-or"><span>Hoặc</span></div>
        <form action="#" class="signup-form" autocomplete="off">
            <label for="fullname" class="signup-label">Họ và tên</label>
            <input type="text" id="fullname" class="signup-input" placeholder="Ví dụ: Nguyễn Văn A">
            <label for="email" class="signup-label">Email</label>
            <input type="email" id="email" class="signup-input" placeholder="Ví dụ: NguyenVanA@gmail.com">
            <button type="submit" class="signup-submit">Đăng ký</button>
        </form>
        <p class="signup-already">
            <span>Đã có tài khoản?</span>
            <a href="#" class="signup-login-link">Đăng nhập</a>
        </p>
    </div>
</body>
</html>
